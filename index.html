<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="container text-center">
      <h1 class="text-white display-4 mt-5 mb-4">
        Share your location or enter it below
      </h1>
      <div class="mb-4">
        <form action="submit" class="form input-group mb-3 w-50 mx-auto">
          <input
            type="search"
            class="form-control search"
            placeholder="Location"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-primary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </form>
        <div class="search_options justify-content-center row"></div>
      </div>
      <div class="weather_info container rounded">
        <div>
          <h2 class="text-white">Today's weather, 21.12.2022</h2>
          <h4 class="text-white">Current weather</h4>
        </div>
        <div>
          <ul class="d-flex justify-content-center">
            <li class="bg-light list-group-item rounded mx-3 px-3 py-1 h3">
              weather
            </li>
            <li class="bg-light list-group-item rounded mx-3 px-3 py-1 h3">
              Temp
            </li>
            <li class="bg-light list-group-item rounded mx-3 px-3 py-1 h3">
              Humidity
            </li>
          </ul>
        </div>
        <h3 class="text-white">Later today</h3>
        <div class="d-flex justify-content-around">
          <div class="card" style="width: 20rem">
            <img
              src="https://media4.giphy.com/media/Tdo9vQa9zcfozYJQIY/giphy.gif?cid=790b7611e4cc8b8d487123aed137ae78c9e66fb4c2de41c7&rid=giphy.gif&ct=g"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body"></div>
            <h5 class="card-title">18:00-21:00</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Heavy rain</li>
              <li class="list-group-item">24c</li>
              <li class="list-group-item">84</li>
            </ul>
          </div>
          <div class="card" style="width: 20rem">
            <img
              src="https://media0.giphy.com/media/PkXsxsTT4h5eTHdILj/giphy.gif?cid=790b7611e0a2c2a10994fb2f483f89604cf3915327532292&rid=giphy.gif&ct=g"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body"></div>
            <h5 class="card-title">18:00-21:00</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Heavy rain</li>
              <li class="list-group-item">24c</li>
              <li class="list-group-item">84</li>
            </ul>
          </div>
          <div class="card" style="width: 20rem">
            <img
              src="https://media1.giphy.com/media/SvivhiRAZjtYWoVPhQ/giphy.gif?cid=790b7611dc1225215d9191cd66cc129de1216487e98fb452&rid=giphy.gif&ct=g"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body"></div>
            <h5 class="card-title">18:00-21:00</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Heavy rain</li>
              <li class="list-group-item">24c</li>
              <li class="list-group-item">84</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="script.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
