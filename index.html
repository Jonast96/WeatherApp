<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <main class="container text-center">
      <h1 class="text-white display-4 mt-5 mb-4">
        Share your location or enter it below
      </h1>
      <div class="mb-4">
        <form action="submit" class="form input-group w-50 mx-auto">
          <input
            type="search"
            class="form-control search"
            placeholder="Location"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />

          <button
            class="btn btn-outline-primary"
            type="submit"
            id="button-addon2"
          >
            Search
          </button>
        </form>
        <div class="mx-auto w-50">
          <div
            class="d-flex flex-column search_options"
            role="group"
            aria-label="Search Results"
          ></div>
        </div>
      </div>

      <div class="weather_info container rounded">
        <p class="display-6 text-warning"></p>
      </div>
    </main>

    <script type="module" src="js/script.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
