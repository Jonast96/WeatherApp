<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jon, v√¶r</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  </head>
  <body class="bg-dark">
    <main class="container text-center">
      <h1 class="text-light fw-semibold display-4 mt-5 mb-4">
        Share your location or enter it below
      </h1>
      <div class="mb-4">
        <form action="submit" class="mx-auto form_container">
          <input type="search" class="search" placeholder="Location" />
        </form>
        <div class="">
          <ul class="results list-group list-group-flush"></ul>
        </div>
      </div>

      <div class="weather_info container rounded">
        <div class="container_section1">
          <p class="display-6 text-light p-5">Location, Location</p>
          <div
            class="text-white row align-items-center border border-opacity-25 rounded p-3"
          >
            <div class="col-2">
              <p class="fs-1">-4</p>
            </div>
            <div class="col-2">
              <p class="fs-1">Skyer</p>
            </div>
            <div class="col-2">
              <p class="fs-1 fw">0 mm</p>
            </div>
            <div class="col-2">
              <p class="fs-1 fw">4 m/s</p>
            </div>
            <div class="col-2">
              <img src="" alt="" />
            </div>
          </div>
        </div>
        <div class="next_hour mt-5"></div>
        <p class="view_more text-white text-decoration-underline mt-2">
          View more
        </p>
        <div
          class="text-center text-white border border-white rounded container p-3"
        >
          <div
            class="row row-cols-1 row-cols-md-3 gx-5 gy-2 justify-content-center three_day_report"
          >
            <!-- <div class="col">
              <div class="border border-white rounded-3 rounded-top p-2">
                <p class="fw-semibold fs-4">Tuesday</p>
                <img
                  style="height: 150px"
                  src="/images/clearsky_day.png"
                  alt=""
                />
                <p class="fs-5 border-top">Rain 4mm</p>
                <p class="fs-5 border-top">3m/s</p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/script.mjs"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
